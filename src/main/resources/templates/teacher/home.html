
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1565071171085-7a14d55eebc5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center/cover;
            height: 100vh;
            color: #333;
        }

        .profile-container {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            max-width: 900px;
            width: 90%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-in-out;
        }

        .sidebar {
            width: 35%;
            background-color: #4CAF50;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            color: #fff;
        }

        .sidebar .profile-pic {
            width: 120px;
            height: 120px;
            background-color: #ddd;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #666;
            border: 3px solid #fff;
            margin-bottom: 20px;
        }

        .sidebar h1 {
            font-size: 1.8em;
            margin: 10px 0;
        }

        .sidebar p {
            font-size: 1em;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            width: 65%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info {
            margin: 15px 0;
            font-size: 1.1em;
        }

        .info span {
            font-weight: bold;
            color: #4CAF50;
        }

        .actions {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Slide-in animation */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                text-align: center;
            }
            .sidebar, .content {
                width: 100%;
            }
            .actions {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<div class="profile-container">
    <!-- Sidebar with Profile Picture and Name -->
    <div class="sidebar">
        <!-- Profile Picture (Use initials if no picture is provided) -->
        <div class="profile-pic">
            <span th:text="${currentUser.fullname.substring(0, 1)}">J</span>
        </div>
        <h1 th:text="${currentUser.fullname}">John Doe</h1>
<!--        <p th:text="${currentUser.department}">Computer Science Department</p>-->
    </div>

    <!-- Main Content Area with Teacher's Info -->
    <div class="content">
        <div class="info"><span>User ID:</span> <span th:text="${currentUser.id}">T12345</span></div>
        <div class="info"><span>Email:</span> <span th:text="${currentUser.email}">johndoe@university.edu</span></div>
<!--        <div class="info"><span>Department:</span> <span th:text="${currentUser.department}">Computer Science</span></div>-->

        <div class="actions">
            <a th:href="@{/teacher/viewappointments}" class="button"> viewappointments</a>
            <a href="schedule.html" class="button">View Schedule</a>
        </div>
    </div>
</div>

</body>
</html>
