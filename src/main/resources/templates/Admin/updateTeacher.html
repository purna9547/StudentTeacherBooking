<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Teacher Details</title>
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Form Container */
    .form-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      width: 150%;
      height: 300px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      top: -180px;
      left: -50%;
      border-radius: 50%;
      z-index: -1;
    }

    h2 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 30px;
    }

    /* Input and Select Styles */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-weight: bold;
      color: #666;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #f4f4f9;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 8px;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Button Styles */
    .form-actions {
      margin-top: 20px;
    }

    .form-actions button {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .form-actions button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .form-actions button:active {
      transform: translateY(2px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }

      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Update Teacher Details</h2>
<!--    <form th:object="${userInfo}" method="POST" id="updateTeacherForm">-->
      <form th:action="@{/admin/updateTeacher}" th:object="${userInfo}" method="POST" id="updateTeacherForm">


    <!-- Name -->
        <div class="form-group">
<!--          <label for="teacherName">Name</label>-->
          <input th:field="*{id}" type="hidden" id="teacherName" name="teacherName" placeholder="Enter updated name" >
        </div>
    <div class="form-group">
      <label for="teacherName">Name</label>
      <input th:field="*{fullname}" type="text" id="teacherName" name="teacherName" placeholder="Enter updated name" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="teacherEmail">Email</label>
      <input th:field="*{email}" type="email" id="teacherEmail" name="teacherEmail" placeholder="Enter updated email">
    </div>



    <!-- Phone Number -->
    <div class="form-group">
      <label for="teacherPhone">Password</label>
      <input th:field="*{password}" type="password" id="teacherPhone" name="password" placeholder="Enter updated password">
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button type="submit">Update Teacher</button>
    </div>
  </form>
</div>
</body>
</html>
