<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification & Set New Password</title>
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #FF9A8B, #FF6A88, #FF99AC);
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .container h1 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 15px;
    }

    .container p {
      font-size: 1em;
      color: #666;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 30px;
      outline: none;
      font-size: 1em;
      transition: all 0.3s;
    }

    .input-group input:focus {
      border-color: #FF6A88;
      box-shadow: 0 4px 8px rgba(255, 106, 136, 0.3);
    }

    .submit-btn {
      width: 100%;
      padding: 12px 0;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background-color: #FF6A88;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #FF4861;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #FF6A88;
      text-decoration: none;
      font-size: 0.9em;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #FF4861;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="container">
<!--  <div th:if="${message}" th:text="${message}"  class="result-message"></div>-->
<!--  <div th:if="${message}"   class="result-message" ><p><a th:href="@{/login}">Login</a></p></div>-->
  <form th:object="${forgotPass}" th:action="@{/otp}" method="POST">
  <h1>Verify OTP & Set New Password</h1>
  <p>Enter the OTP sent to your email and set a new password.</p>

  <div class="input-group">
    <input th:field="*{otp}" type="text" placeholder="Enter OTP" required>
  </div>

  <div class="input-group">
    <input th:field="*{password}" type="password" placeholder="New Password" required>
  </div>
  <button class="submit-btn">Submit</button>
  </form>
<!--  <a href="login.html" class="back-link">‚Üê Back to Login</a>-->
</div>

</body>
</html>
