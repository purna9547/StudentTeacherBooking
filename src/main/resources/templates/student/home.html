<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center/cover;
            color: #fff;
        }

        .container {
            max-width: 700px;
            width: 90%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            border: 3px solid #FFD700;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2em;
            color: #FFD700;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #e0e0e0;
            margin-bottom: 25px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 10px;
            font-size: 1em;
            font-weight: bold;
            color: #333;
            background-color: #FFD700;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #FFC107;
            transform: translateY(-3px);
        }
        .profile-pic {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6D5BBA, #8F9CF0); /* Gradient background */
            color: #ffffff;
            font-size: 3.5em;
            font-weight: 700;
            font-family: 'Georgia', serif; /* Elegant serif font */
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s, box-shadow 0.4s;
            overflow: hidden;
            position: relative;
        }

        /* Hover Effect */
        .profile-pic:hover {
            transform: scale(1.15);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        /* Decorative Inner Circle */
        .profile-pic::before {
            content: "";
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
            animation: rotate 4s infinite linear;
        }

        /* Initial letter styling */
        .profile-pic span {
            position: relative;
            z-index: 2;
            text-shadow: 0px 3px 8px rgba(0, 0, 0, 0.4);
        }

        /* Animation for Inner Circle */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-pic">
<!--        <img src="https://via.placeholder.com/150" alt="Student Profile Picture">-->

        <span th:text="${currentUser.fullname.substring(0, 1).toUpperCase()}">J</span>

    </div>
<!--    <h1 th:text="${currentUser.fullname}">Welcome, []!</h1>-->
    <h1 th:text="'Welcome, '+${currentUser.fullname}">Welcome Student</h1>
    <p>Access your courses, schedule sessions, and stay updated with the latest content curated for you.</p>
    <a th:href="@{/student/editprofile(id=${currentUser.id})}" class="button">Edit Profile</a>

    <a href="bookappoinment" class="button">Book Appointment</a>
    <a th:href="@{/logout}" class="button">Log Out</a>
</div>

</body>
</html>
