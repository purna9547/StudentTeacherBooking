<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1542327897-5c9af4ed6b74?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') no-repeat center center/cover;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.8s ease-in-out;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            border: 3px solid #FFD700;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            text-align: center;
            color: #FFD700;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9em;
            color: #FFD700;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: background 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            color: #333;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #FFC107;
        }

        /* Animation */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-pic">
        <img src="https://via.placeholder.com/100" alt="Current Profile Picture">
    </div>
    <h1>Edit Profile</h1>
    <form th:action="@{/student/editprofile}" th:object="${userInfo}" method="POST">
        <input type="hidden" th:field="*{id}">
        <label for="name">Full Name:</label>
        <input th:field="*{fullname}" type="text" id="name" required>

        <label for="email">Email:</label>
        <input th:field="*{email}" type="email" id="email" required>

        <button type="submit" class="button">Save Changes</button>
    </form>
</div>

</body>
</html>
